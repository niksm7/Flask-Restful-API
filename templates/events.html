<body class="d-flex h-100 text-center text-white bg-dark">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto" style="margin-bottom: 50px!important;">
      <div>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link" href="/">Home</a>
          <a class="nav-link active" aria-current="page" href="#">Try API</a>
        </nav>
      </div>
    </header>

    <form class="form-floating">
      <input type="text" class="form-control is-invalid"
        style="border-block-width: 5px !important;border-right-width: 5px;border-left-width: 5px;color:black"
        id="floatingInputInvalid" placeholder="Enter your API Key" value="{{api_key}}" oninput="check_api(this.value)">
      <label for="floatingInputInvalid" style="color:black;">Enter your API Key</label>
    </form>
    <br>
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
      oninput="update_request(this.value)" id="select_request">
      <option selected value="GET1">GET single product</option>
      <option selected value="GETM">GET all products</option>
      <option value="POST">POST</option>
      <option value="PUT">PUT</option>
      <option value="DELETE">DELETE</option>
    </select>
    <br>
    <input type="text" class="form-control" id="urlholder" value="http://127.0.0.1:5000/product" readonly>

    <br><br>

    <div class="mb-3 row" id="product_id_div" hidden="true">
      <label for="product_id" class="col-sm-2 col-form-label">PRODUCT ID</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="product_id" oninput="update_id(this.value)">
      </div>
    </div>
    <div class="mb-3 row" id="product_name_div" hidden="true">
      <label for="product_id" class="col-sm-2 col-form-label">PRODUCT Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="product_name">
      </div>
    </div>
    <div class="mb-3 row" id="product_desc_div" hidden="true">
      <label for="product_id" class="col-sm-2 col-form-label">PRODUCT Description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="product_desc">
      </div>
    </div>
    <div class="mb-3 row" id="product_price_div" hidden="true">
      <label for="product_id" class="col-sm-2 col-form-label">PRODUCT Price</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="product_price">
      </div>
    </div>
    <div class="mb-3 row" id="product_qty_div" hidden="true">
      <label for="product_id" class="col-sm-2 col-form-label">PRODUCT Quantity</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="product_qty">
      </div>
    </div>

    <div class="mb-3" id="show_result_div" hidden="true">
      <textarea class="form-control" id="show_result" rows="10"></textarea>
    </div>

    <p class="lead">
      <button class="btn btn-lg btn-secondary fw-bold border-white bg-white" onclick="show_result()">HIT!</button>
    </p>

    <br><br>

    <footer class="mt-auto text-white-50">
      <p>Made with ❤️ by <a href="https://www.linkedin.com/in/nikhilmankani/" class="text-white">Nikhil Mankani</a></p>
    </footer>
  </div>



</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
  integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
  integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

<script>
  if ($("#floatingInputInvalid").val().length == 16) {
    $("#floatingInputInvalid").removeClass("is-invalid")
    $("#floatingInputInvalid").addClass("is-valid")
  }
  function check_api(api) {
    console.log(api)
    if (api.length == 16) {
      $.ajax({
        type: "GET",
        url: "/generate_api",
        data: {
          "api_key": $("#floatingInputInvalid").val(),
        },
        success: function (data) {
          if (data.status == "OK") {
            $("#floatingInputInvalid").removeClass("is-invalid")
            $("#floatingInputInvalid").addClass("is-valid")
          }
        }
      })
    }
    else {
      $("#floatingInputInvalid").addClass("is-invalid")
      $("#floatingInputInvalid").removeClass("is-valid")
    }
  }

  function update_request(request_type) {
    if (request_type == "GET1" || request_type == "DELETE") {
      document.getElementById("product_name_div").hidden = true
      document.getElementById("product_desc_div").hidden = true
      document.getElementById("product_price_div").hidden = true
      document.getElementById("product_qty_div").hidden = true
      document.getElementById("product_id_div").hidden = false
    }
    else if (request_type == "POST" || request_type == "PUT") {
      document.getElementById("product_id_div").hidden = true
      document.getElementById("product_name_div").hidden = false
      document.getElementById("product_desc_div").hidden = false
      document.getElementById("product_price_div").hidden = false
      document.getElementById("product_qty_div").hidden = false
      if (request_type == "PUT") {
        document.getElementById("product_id_div").hidden = false
      }
    }
    else {
      document.getElementById("product_id").value = ""
      document.getElementById("product_id_div").hidden = true
      document.getElementById("product_name_div").hidden = true
      document.getElementById("product_desc_div").hidden = true
      document.getElementById("product_price_div").hidden = true
      document.getElementById("product_qty_div").hidden = true
    }
    document.getElementById("urlholder").value = "http://127.0.0.1:5000/product"
  }

  function update_id(id) {
    var type_of_request = $("#select_request").val()
    if (type_of_request == "PUT") {
      async function fetchAsync(url) {
        let response = await fetch(url);
        let data = await response.json();
        document.getElementById("product_name").value = data["name"]
        document.getElementById("product_desc").value = data["description"]
        document.getElementById("product_price").value = data["price"]
        document.getElementById("product_qty").value = data["qty"]
      }
      if (id != "") {
        fetchAsync("http://127.0.0.1:5000/product/" + id)
      }
      else {
        document.getElementById("product_name").value = ""
        document.getElementById("product_desc").value = ""
        document.getElementById("product_price").value = ""
        document.getElementById("product_qty").value = ""
      }
    }
    document.getElementById("urlholder").value = "http://127.0.0.1:5000/product/" + id

  }

  function show_result() {

    if (!$("#floatingInputInvalid").hasClass("is-valid")) {
      alert("Please enter correct API key or generate new!")
    }
    else {
      document.getElementById("show_result_div").hidden = false
      var type_of_request = $("#select_request").val()
      var url_address = $("#urlholder").val()
      var params = {}
      if (type_of_request == "POST" || type_of_request == "PUT") {
        url_address = "http://127.0.0.1:5000/product"
        if (type_of_request == "PUT") {
          url_address = "http://127.0.0.1:5000/product/" + $("#product_id").val()
        }
        params["csrfmiddlewaretoken"] = $('input[name=csrfmiddlewaretoken]').val()
        params["name"] = $("#product_name").val()
        params["description"] = $("#product_desc").val()
        params["price"] = $("#product_price").val()
        params["qty"] = $("#product_qty").val()
      }
      if (type_of_request == "GET1" || type_of_request == "GETM") {
        type_of_request = "GET"
      }
      $.ajax({
        type: type_of_request,
        url: url_address,
        data: params,
        success: function (data) {
          console.log(data)
          $("#show_result").val(JSON.stringify(data, null, 2))
        }
      })

      document.getElementById("product_id").value = ""
      document.getElementById("product_name").value = ""
      document.getElementById("product_desc").value = ""
      document.getElementById("product_price").value = ""
      document.getElementById("product_qty").value = ""
    }
  }
</script>
