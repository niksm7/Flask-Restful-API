<script>
  var exampleModal = document.getElementById('exampleModal')
  exampleModal.addEventListener('show.bs.modal', function (event) {
    // Button that triggered the modal
    var button = event.relatedTarget

    // If necessary, you could initiate an AJAX request here
    // and then do the updating in a callback.
    //
    // Update the modal's content.
    var modalTitle = exampleModal.querySelector('.modal-title')
    var modalBodyInput = exampleModal.querySelector('.modal-body input')
  })

  function generate_apitoken() {
    var name = document.getElementById("name").value
    var email = document.getElementById("email").value
    if (name != "" && email != "") {
      $.ajax({
        type: "POST",
        url: "/generate_api",
        data: {
          'csrfmiddlewaretoken': $('input[name=csrfmiddlewaretoken]').val(),
          "name": name,
          "email": email
        },
        encode: true,
        dataType: 'json',
        success: function (data) {
          console.log(data)
          if (data.status != "500") {
            document.getElementById("token_div").hidden = false
            document.getElementById("token_div2").hidden = true
            document.getElementById("token").value = data.api_token
          }
          else {
            document.getElementById("token_div").hidden = true
            document.getElementById("token_div2").hidden = false
            document.getElementById("token2").value = data.api_token
          }
        }
      });
    }
    else {
      alert("Name and email are required")
    }
  }

</script>
